<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <section >

        <div class="body">
            <h1 class="fs-1 fw-bold text-uppercase">Focus Mode</h1>
            <div>
                How much did the phone distract your focus? <span id="phone">0</span> times
            </div>
            <button id="phoneBTN" class=" phoneBTN" phoneBTN>click</button>
            <div class="icons">
                <i class="fa-solid fa-fire" id="fireplace"></i>
                <audio id="somine" controls>
                    <source src="assets/sominesesi.mp3" type="audio/mp3">
                </audio>
                <i class="fa-solid fa-cloud-bolt" id="firtina"></i>
                <audio id="thunder" controls>
                    <source src="assets/thunder.mp3" type="audio/mp3">
                </audio>
                <i class="fa-solid fa-house-tsunami" id="dalga"></i>
                <audio id="waves" controls>
                    <source src="assets/waves.mp3" type="audio/mp3">
                </audio>
                <i class="fa-solid fa-wind" id="ruzgar"></i>
                <audio id="wind" controls>
                    <source src="assets/wind.mp3" type="audio/mp3">
                </audio>
                <i class="fa-solid fa-dove" id="dove"></i>
                <audio id="bird" controls>
                    <source src="assets/bird.mp3" type="audio/mp3">
                </audio>
                <i class="fa-solid fa-leaf" id="grass"></i>
                <audio id="leaf" controls>
                    <source src="assets/crickets.mp3" type="audio/mp3">
                </audio>

            </div>
            <input type="range" id="input-volume">
        </div>
    </section>

    <footer class="footer text-center">
        <small>© 2025 Tüm Haklara Sahiptir <span class="fw-bold">Tolga Siliv</span></small>
    </footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
